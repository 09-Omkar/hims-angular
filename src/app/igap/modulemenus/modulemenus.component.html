<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div>MODULE-MENUS</div>
        </div>
        <div class="page-title-actions">
            <select [(ngModel)]="moduleid" (change)="load()" class="form-control">
                <option value="0">Module</option>
                <option *ngFor="let module of modules;" value="{{ module.id }}">{{ module.name }}</option>
            </select>
        </div>
    </div>
</div>

<div class="row">
  
    <div class="col-lg-12 mt-2">
        <div class="card">
            <div class="card-body">
                <ul class="mb-1 pl-3 pb-2">
                    <li *ngFor="let data of parentMenus;">
                        <label class="switch">
                            <input [checked]="data.tochecked == 1" type="checkbox" (change)="addRemoveMenu($event, data.id)">
                            <span class="slider round"></span>
                          </label>
                      <span><i class="{{ data.icon }} ic-w mx-1"></i>{{ data.title }}</span>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
</div>
